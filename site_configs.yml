    content:
      select_method: 'xpath'
      select_expression: '//div[@class="text"]/article'
      match_rule: 'single'

islamicanews.com:
  site_name: 'islamicanews.com'
  start_url: 'https://islamicanews.com/'
  crawl_strategy:
    method: 'index_page'
    index_page:
