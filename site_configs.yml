---  # Spider configurations for each website to be crawled
10news.com:
  site_name: '10news.com'
  start_url: 'https://www.10news.com/news/local-news'
  crawl_strategy:
    method: 'index_page'
    index_page:
      url_must_contain: 'page='
      article_links: '//div[@class="List-items-item"]/a'
  article:
    url_must_contain: '/news/local-news/'
    title:
      select_method: 'xpath'
      select_expression: '//title/text()'
      match_rule: 'first'
    byline:
      select_method: 'xpath'
      select_expression: '//div[contains(@class, "ArticlePage-authorName")]//text()'
      match_rule: 'largest'
      warn_if_missing: False
    content:
      select_method: 'xpath'
      select_expression: '//div[@class="RichTextArticleBody-body"]'
      match_rule: 'largest'
      remove_expressions:
        - '//div[@class="RichTextArticleBody-body"]/p/b[text()="RELATED: "]'

abcnews.go.com:
  site_name: 'abcnews.go.com'
  start_url: 'http://abcnews.go.com/Politics'
  crawl_strategy:
    method: 'scattergun'
    scattergun:
      url_must_not_contain: '(/beta-story-container/|&page=)'
  article:
    url_must_contain: '/Politics/.+/story\?id=\d*'
    byline:
      select_method: 'xpath'
      select_expression: '//ul[@class="authors"]/li/div/a/text() | //ul[@class="authors"]/li/div/text()'
      match_rule: 'concatenate'
    publication_datetime:
      select_method: 'xpath'
      select_expression: '//span[@class="timestamp"]/text()'
      match_rule: 'single'
      datetime_formats:
        - 'MMMM DD, YYYY'
        - 'MMMM DD , YYYY'
        - 'MMMM D, YYYY'
        - 'MMM D, YYYY, h:mm A'
        - 'MMM D, YYYY'
        - 'MMM. DD, YYYY'
        - 'MMM.DD, YYYY'
        - 'MMM., DD, YYYY'
        - 'MMM. D, YYYY'
        - 'MMMM YYYY'
        - 'YYYY-MM-DD'
    content:
      select_method: 'xpath'
      select_expression: '(//div[@class="article-copy"] | //div[@id="listStoryText"])'
      match_rule: 'single'
      remove_expressions:
        - '//div[contains(@id, "leadItemMedia")]'
        - '//div[contains(@class, "listItemMedia")]'
        - '//div[contains(@class, "insert")]'
        - '//div[contains(@class, "callout")]'
        - '//figure[contains(@class, "e_image")]'

abqjournal.com:
  site_name: 'abqjournal.com'
  start_url: 'https://www.abqjournal.com/category/politics'
  crawl_strategy:
    method: 'index_page'
    index_page:
      url_must_contain: '/category/politics/page/'
      article_links: '//div[@class="primary page-post-list"]/ul[@id="post-list"]/li/a'
  article:
    byline:
      select_method: 'xpath'
      select_expression: '//meta[@name="author"]/@content'
      match_rule: 'single'
    publication_datetime:
      select_method: 'xpath'
      select_expression: '//header[@class="entry-title"]/section[@class="entry-meta"]/h6//text()'
      match_rule: 'last'
      datetime_formats:
        - 'dddd, MMMM Do, YYYY [at] h:mmA'
    content:
      select_method: 'xpath'
      select_expression: '//div[@class="entry"]'
      match_rule: 'single'
      remove_expressions:
        - '//div[contains(@class, "advertisement")]'
        - '//div[contains(@id, "story-ad-0-skip-target")]'
        - '//div[contains(@id, "author-contact-bottom")]'
        - '//p[contains(@id, "g-trickster")]'
        - '//p[@class="wp-caption-text"]'

addictinginfo.com:
  site_name: 'addictinginfo.com'
  start_url: 'http://addictinginfo.com/category/news/'
  crawl_strategy:
    method: 'index_page'
    index_page:
      url_must_contain: 'page/'
      article_links: '//h2[@class="entry-title"]/a'
  article:
    byline:
