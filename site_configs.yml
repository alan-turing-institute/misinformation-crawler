      select_method: 'xpath'
      select_expression: '//h1[@class="title"]/text()'
      match_rule: 'single'
    byline:
      select_method: 'xpath'
      # Stored in comments of the form '<!-- By NAME - DATE -->'
      select_expression: 'substring-after(substring-before(//*[comment()[contains(., "By")]]/comment(), "-"), "By ")'
      match_rule: 'first'
      warn_if_missing: false
    publication_datetime:
      select_method: 'xpath'
      # Stored in comments of the form '<!-- By NAME - DATE -->'
      select_expression: 'substring-after(//*[comment()[contains(., "By")]]/comment(), "-")'
