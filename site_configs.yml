      article_links: '//h1[@class="entry-title"]/a'
  article:
    byline:
      select_method: 'xpath'
      select_expression: '//span[@class="author vcard"]/a/text()'
      match_rule: 'single'
    content:
      select_method: 'xpath'
      select_expression: '//div[@class="entry-content"]'
      match_rule: 'single'
      remove_expressions:
        - '//div[@id="top_share_widget"]'
        - '//node()[text()[normalize-space()="comments" or normalize-space()="Comments"]]'

eyeopening.info:
  site_name: 'eyeopening.info'
  start_url: 'http://eyeopening.info/category/politics/'
  crawl_strategy:
    method: 'index_page'
    index_page:
      url_must_contain: 'category/politics/page/'
      article_links: '//h2[@class="entry-title"]/a'
  metadata_source: 'microdata'
  article:
    content:
      select_method: 'xpath'
      select_expression: '//div[@class="entry-content"]'
