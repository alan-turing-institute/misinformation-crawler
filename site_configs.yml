        - '//a[@class="twitter-share-button"]'
        - '//div[contains(@id, "comment")]'
        - '//div[contains(@id, "relatedposts")]'
        - '//div[@class="shorten_url"]'

judicialwatch.org:
  site_name: 'judicialwatch.org'
  start_url:
    - 'https://www.judicialwatch.org/press-room/press-releases/'
    - 'https://www.judicialwatch.org/blog/'
  crawl_strategy:
    method: 'index_page'
    index_page:
      url_must_contain: '/page/'
      article_links: '//div[@class="post"]/h2/a'
  article:
