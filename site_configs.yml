---  # Spider configurations for each website to be crawled
10news.com:
  site_name: '10news.com'
  start_url: 'https://www.10news.com/news/local-news'
  crawl_strategy:
    method: 'index_page'
    index_page:
      url_must_contain: 'page='
      article_links: '//div[@class="List-items-item"]/a'
  article:
    url_must_contain: '/news/local-news/'
    title:
      select_method: 'xpath'
      select_expression: '//title/text()'
      match_rule: 'first'
    byline:
      select_method: 'xpath'
      select_expression: '//div[contains(@class, "ArticlePage-authorName")]//text()'
      match_rule: 'largest'
      warn_if_missing: False
    content:
      select_method: 'xpath'
      select_expression: '//div[@class="RichTextArticleBody-body"]'
      match_rule: 'largest'
      remove_expressions:
        - '//div[@class="RichTextArticleBody-body"]/p/b[text()="RELATED: "]'

abcnews.go.com:
  site_name: 'abcnews.go.com'
  start_url: 'http://abcnews.go.com/Politics'
  crawl_strategy:
    method: 'scattergun'
    scattergun:
      url_must_not_contain: '(/beta-story-container/|&page=)'
  article:
    url_must_contain: '/Politics/.+/story\?id=\d*'
    byline:
      select_method: 'xpath'
      select_expression: '//ul[@class="authors"]/li/div/a/text()|//ul[@class="authors"]/li/div/text()'
      match_rule: 'concatenate'
    publication_datetime:
      select_method: 'xpath'
      select_expression: '//span[@class="timestamp"]/text()'
      match_rule: 'single'
      datetime_formats:
        - 'MMMM DD, YYYY'
        - 'MMM D, YYYY, h:mm A'
        - 'MMM. D, YYYY'
    content:
      select_method: 'xpath'
      select_expression: '(//div[@class="article-copy"] | //div[@id="listStoryText"])'
      match_rule: 'single'
      remove_expressions:
        - '//div[contains(@id, "leadItemMedia")]'
        - '//div[contains(@class, "listItemMedia")]'
        - '//div[contains(@class, "insert")]'
        - '//div[contains(@class, "callout")]'
        - '//figure[contains(@class, "e_image")]'

addictinginfo.com:
  site_name: 'addictinginfo.com'
  start_url: 'http://addictinginfo.com/category/news/'
  crawl_strategy:
    method: 'index_page'
    index_page:
      url_must_contain: 'page/'
      article_links: '//h2[@class="entry-title"]/a'
  article:
    byline:
      select_method: 'xpath'
      select_expression: '//meta[@name="author"]/@content'
      match_rule: 'first'
    content:
      select_method: 'xpath'
      select_expression: '//div[@class="entry entry-content"]'
      match_rule: 'single'
      remove_expressions:
        - '//div[contains(@class, "ad-inserter")]'

aljazeera.com:
  site_name: 'aljazeera.com'
  start_url: 'https://www.aljazeera.com/sitemap.xml'
  crawl_strategy:
    method: 'sitemap'
    site_map:
      url_must_contain: 'sitemap'
  article:
    url_must_contain: '/news/\d\d\d\d/\d\d/'
    byline:
      select_method: 'xpath'
      select_expression: '//div[@class="article-heading-author-name"]//a[@rel="author"]/text()'
      match_rule: 'single'
      warn_if_missing: False
    publication_datetime:
      select_method: 'xpath'
      select_expression: '//div[@class="article-heading-author-name"]//time[@class="timeagofunction"]/@datetime'
      match_rule: 'single'
      datetime_formats:
        - 'ddd MMM DD YYYY hh:mm:ss'
    content:
      select_method: 'xpath'
      select_expression: '//div[@class="article-p-wrapper"]'
      match_rule: 'single'

alternet.org:
  site_name: 'alternet.org'
  start_url: 'https://www.alternet.org/category/news-politics/'
  crawl_strategy:
    method: 'index_page'
    index_page:
      url_must_contain: '/category/news-politics/page/'
      article_links: '//h2[contains(@class, "entry-title")]/a'
  article:
    byline:
      select_method: 'xpath'
      select_expression: '(//meta[@itemprop="author"]/@content | //span[@class="author vcard"]/span[contains(@class, "coauthors")]/a[@rel="author"]/text())'
      match_rule: 'first'
    content:
      select_method: 'xpath'
      select_expression: '//div[contains(@class, "entry-content")]'
      match_rule: 'single'
      remove_expressions:
        - '//div[contains(@class, "advertisement")]'
        - '//div[@class="post-tags"]'

barenakedislam.com:
  site_name: 'barenakedislam.com'
  start_url: 'https://barenakedislam.com'
  crawl_strategy:
    method: 'index_page'
    index_page:
      url_must_contain: '/page/'
      article_links: '//h2[contains(@class, "entry-title")]/a'
  obey_robots_txt: false
  article:
    byline:
      select_method: 'xpath'
      select_expression: '//span[contains(@itemprop, "author")]//span[@itemprop="name"]/text()'
      match_rule: 'single'
    content:
      select_method: 'xpath'
      select_expression: '//div[@class="entry-content"]'
      match_rule: 'single'
      remove_expressions:
        - '//div[contains(@class, "sd-social")]'

bostonherald.com:
  site_name: 'bostonherald.com'
  start_url: 'https://bostonherald.com/news/politics/'
  crawl_strategy:
    method: 'index_page'
    index_page:
      url_must_contain: '/page/'
      article_links: '//h4[contains(@class, "entry-title")]/a'
  article:
    byline:
      select_method: 'xpath'
      select_expression: '//div[contains(@class, "byline")]//a[@class=" author-name"]/text()'
      match_rule: 'concatenate'
    content:
      select_method: 'xpath'
      select_expression: '//div[@class="article-body"]'
      match_rule: 'single'

breitbart.com:
  site_name: 'breitbart.com'
  start_url: 'https://www.breitbart.com/politics/'
  crawl_strategy:
    method: 'index_page'
    index_page:
      url_must_contain: '/politics/page/'
      article_links: '//article/div/h2/a'
  article:
    byline:
      select_method: 'xpath'
      select_expression: '//meta[@name="author"]/@content'
      match_rule: 'single'
    content:
      select_method: 'xpath'
      select_expression: '//div[@class="entry-content"]'
      match_rule: 'single'

cap-news.com:
  site_name: 'cap-news.com'
  start_url: 'http://www.cap-news.com/section.php?id=politics'
  crawl_strategy:
    method: 'scattergun'
    scattergun:
      url_must_not_contain: 'section.php\?id='
  article:
    url_must_contain: '/story.php\?id=\d+$'
    byline:
      select_method: 'xpath'
      select_expression: 'substring-after(//div[@id="sto_graphs"]/p[last()]/text(), "- ")'
      match_rule: 'single'
    publication_datetime:
      select_method: 'xpath'
      select_expression: '//meta[@property="og:article:published_time"]/@content'
      match_rule: 'first'
    content:
      select_method: 'xpath'
      select_expression: '//div[@id="sto_graphs"]'
      match_rule: 'single'
      remove_expressions:
        - '//p[contains(@class, "subtext")]'

cbsnews.com:
  site_name: 'cbsnews.com'
  start_url: 'https://www.cbsnews.com/latest/us/'
  crawl_strategy:
    method: 'index_page'
    index_page:
      url_must_contain: '/latest/us/\d+'
      article_links: '//article[contains(@class, "type-article")]/a'
  article:
    byline:
      select_method: 'xpath'
      select_expression: '//div[contains(@class, "author-info")]/span[contains(@class, "author--name")]/text()'
      match_rule: 'single'
      warn_if_missing: False
    content:
      select_method: 'xpath'
      select_expression: '//section[@data-page="1"]'
      match_rule: 'single'
      remove_expressions:
        - '//figure[contains(@class, "embed")]'

centerforsecuritypolicy.org:
  site_name: 'centerforsecuritypolicy.org'
  start_url: 'https://www.centerforsecuritypolicy.org/#articles'
  crawl_strategy:
    method: 'scattergun'
  article:
    url_must_contain: '/\d\d\d\d/\d\d/\d\d/.+/'
    byline:
      select_method: 'xpath'
      select_expression: '//span[@class="author vcard"]/a/text()'
      match_rule: 'single'
    content:
      select_method: 'xpath'
      select_expression: '//div[@class="entry-content"]'
      match_rule: 'single'

christianpost.com:
  site_name: 'christianpost.com'
  start_url: 'https://www.christianpost.com/politics/'
  crawl_strategy:
    method: 'scattergun'
  article:
    url_must_contain: '/(politics|news)/[a-z0-9\-]+\.html$'
    byline:
      select_method: 'xpath'
      select_expression: '//div[@class="article-byline"]/span[contains(@itemprop, "author")]//span[@itemprop="name"]/text()'
      match_rule: 'single'
    publication_datetime:
      select_method: 'xpath'
      select_expression: '//div[@class="article-byline"]/time[@class="visually-hidden"]/text()'
      match_rule: 'single'
      datetime_formats:
        - 'dddd, MMMM DD, YYYY'
    content:
      select_method: 'xpath'
      select_expression: '//article[@id="article_content"]'
      match_rule: 'single'
      remove_expressions:
        - '//header'
        - '//figure'
        - '//div[@class="share-icons"]'
        - '//div[@class="article_credit"]'

cnn.com:
  site_name: 'cnn.com'
  start_url: 'https://edition.cnn.com/politics'
  crawl_strategy:
    method: 'scattergun'
    scattergun:
      url_must_not_contain: '/(TRANSCRIPTS|www.cnn.com|videos)/'
  article:
    url_must_contain: '/\d+/(POLITICS|politics)/.+/index.html'
    byline:
      select_method: 'xpath'
      select_expression: '//meta[@itemprop="author"]/@content'
      match_rule: 'single'
    content:
      select_method: 'xpath'
      select_expression: '//div[@itemprop="articleBody"]'
      match_rule: 'single'
      remove_expressions:
        - '//div[contains(@class, "read-more")]'

conservativehq.com:
  site_name: 'conservativehq.com'
  start_url: 'http://conservativehq.com/exclusives'
  crawl_strategy:
    method: 'index_page'
    index_page:
      url_must_contain: '/category/tags/'
  article:
    url_must_contain: 'article/'
    byline:
      select_method: 'xpath'
      # Stored in comments of the form '<!-- By NAME - DATE -->'
      select_expression: 'substring-after(substring-before(//*[comment()[contains(., "By")]]/comment(), "-"), "By ")'
      match_rule: 'first'
      warn_if_missing: false
    publication_datetime:
      select_method: 'xpath'
      # Stored in comments of the form '<!-- By NAME - DATE -->'
      select_expression: 'substring-after(//*[comment()[contains(., "By")]]/comment(), "-")'
      match_rule: 'first'
      datetime_formats:
        - 'DD/MM/YY'
      warn_if_missing: false
    content:
      select_method: 'xpath'
      select_expression: '//div[@class="node"]/div[@class="content"]'
      match_rule: 'single'
      remove_expressions:
        - '//div[contains(@class, "field-field-byline")]'

conservativepapers.com:
  site_name: 'conservativepapers.com'
  start_url: 'https://conservativepapers.com'
  crawl_strategy:
    method: 'index_page'
    index_page:
      url_must_contain: '/page/'
  article:
    url_must_contain: '/news/'
    byline:
      select_method: 'xpath'
      select_expression: '//meta[@itemprop="author"]/@content'
      match_rule: 'single'
    content:
      select_method: 'xpath'
      select_expression: '//div[@class="entry-content"]'
      match_rule: 'single'
    remove_expressions:
      - '//div[@style="display: none"]'
      - '//div[@class="ratingblock "]'

dailycaller.com:
  site_name: 'dailycaller.com'
  start_url: 'https://dailycaller.com/section/politics'
  crawl_strategy:
    method: 'scattergun'
  article:
    url_must_contain: '/\d\d\d\d/\d\d/\d\d/.*/'
    byline:
      select_method: 'xpath'
      select_expression: 'substring-before(//div[@class="author"]/text(), "|")'
      match_rule: 'single'
    publication_datetime:
      select_method: 'xpath'
      select_expression: '//time/text()'
      match_rule: 'single'
      datetime_formats:
        - 'h:m A MM/DD/YYYY'
    content:
      select_method: 'xpath'
      select_expression: '//article[contains(@class, "section-politics")]/div[contains(@id, "ob-read-more-selector")]'
      match_rule: 'single'

dailykos.com:
  site_name: 'dailykos.com'
  start_url: 'https://www.dailykos.com/'
  crawl_strategy:
    method: 'index_page'
    index_page:
      url_must_contain: 'user'
  obey_robots_txt: false
  article:
    url_must_contain: '/stor[ies|y]/\d\d\d\d/'
    byline:
      select_method: 'xpath'
      select_expression: '//div[contains(@class, "author-byline")]/span[@class="author-name"]//a/text()'
      match_rule: 'single'
    publication_datetime:
      select_method: 'xpath'
      select_expression: '//span[@class="timestamp "]/@data-epoch-time'
      datetime_formats:
        - 'unix_milliseconds'
      match_rule: 'first'
    content:
      select_method: 'xpath'
      select_expression: '//div[@class="story-intro story-content"]'
      match_rule: 'single'

davidwolfe.com:
  site_name: 'davidwolfe.com'
  start_url: 'https://www.davidwolfe.com/category/news/'
  crawl_strategy:
    method: 'index_page'
    index_page:
      url_must_contain: 'category/news/page/'
      article_links: '//h2[@class="cb-post-title"]/a'
  metadata_source: 'microdata'
  article:
    byline:
      select_method: 'xpath'
      select_expression: '//meta[@property="article:author"]/@content'
      match_rule: 'last'
    content:
      select_method: 'xpath'
      select_expression: '//section[@itemprop="articleBody"]'
      match_rule: 'single'

disclose.tv:
  site_name: 'disclose.tv'
  start_url: 'https://www.disclose.tv/d/politics'
  crawl_strategy:
    method: 'index_page'
    index_page:
      url_must_contain: '/d/politics\?page'
      article_links: '//a[@class="article-link"]'
  article:
    byline:
      select_method: 'xpath'
      select_expression: '//div[@class="article-author"]/span[contains(@class, "article-author")]/a/text()'
      match_rule: 'single'
    publication_datetime:
      select_method: 'xpath'
      select_expression: '//span[@class="article-element__meta-item"]'
      match_rule: 'single'
      datetime_formats:
        - 'MMM DD YYYY'
    content:
      select_method: 'xpath'
      select_expression: '//div[@class="article-content"]'
      match_rule: 'single'
      remove_expressions:
        - '//div[@class="read-next"]'
        - '//figure[@id="video-preview"]'

empirenews.net:
  site_name: 'empirenews.net'
  start_url: 'http://empirenews.net/category/politics/'
  crawl_strategy:
    method: 'index_page'
    index_page:
