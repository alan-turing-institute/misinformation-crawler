---  # Spider configurations for each website to be crawled
abcnews.go.com:
  site_name: 'abcnews.go.com'
  start_url: 'http://abcnews.go.com/Politics'
  crawl_strategy:
    method: 'scattergun'
    scattergun:
      url_must_not_contain: '(/beta-story-container/|&page=)'
  article:
    url_must_contain: '/Politics/.+/story\?id=\d*'
    title:
      select_method: 'xpath'
      select_expression: '//meta[@property="og:title"]/@content'
      match_rule: 'first'
    byline:
      select_method: 'xpath'
      select_expression: '//node()[@rel="author"][contains(@class, "author")]/text()'
      match_rule: 'concatenate'
    publication_datetime:
      select_method: 'xpath'
      select_expression: '//meta[@name="Last-Modified"]/@content'
      match_rule: 'single'
      datetime-format: 'YYYY-MM-DD hh:mm:ss'
    content:
      select_method: 'xpath'
      select_expression: '(//div[@class="article-copy"] | //div[@id="listStoryText"])'
      match_rule: 'single'
      remove_expressions:
        - '//div[contains(@id, "leadItemMedia")]'
        - '//div[contains(@class, "listItemMedia")]'
        - '//div[contains(@class, "insert")]'
        - '//div[contains(@class, "callout")]'
        - '//figure[contains(@class, "e_image")]'

addictinginfo.com:
  site_name: 'addictinginfo.com'
  start_url: 'http://addictinginfo.com/category/news/'
  crawl_strategy:
    method: 'index_page'
    index_page:
      url_must_contain: 'page/'
      article_links: '//h2[@class="entry-title"]/a'
  article:
    title:
      select_method: 'xpath'
      select_expression: '//meta[@property="og:title"]/@content'
      match_rule: 'first'
    byline:
      select_method: 'xpath'
      select_expression: '//meta[@name="author"]/@content'
      match_rule: 'first'
    publication_datetime:
      select_method: 'xpath'
      select_expression: '//time[contains(concat(" ", normalize-space(@class), " "), " entry-date ")]/@datetime'
      match_rule: 'single'
    content:
      select_method: 'xpath'
      select_expression: '//div[@class="entry entry-content"]'
      match_rule: 'single'
      remove_expressions:
        - '//div[contains(@class, "ad-inserter")]'

alternet.org:
  site_name: 'alternet.org'
  start_url: 'https://www.alternet.org/category/news-politics/'
  crawl_strategy:
    method: 'index_page'
    index_page:
      url_must_contain: '/category/news-politics/page/'
      article_links: '//h2[contains(@class, "entry-title")]/a'
  article:
    title:
      select_method: 'xpath'
      select_expression: '//meta[@property="og:title"]/@content'
      match_rule: 'single'
    byline:
      select_method: 'xpath'
      select_expression: '(//meta[@itemprop="author"]/@content | //span[@class="author vcard"]/span[contains(@class, "coauthors")]/a[@rel="author"]/text())'
      match_rule: 'first'
    publication_datetime:
      select_method: 'xpath'
      select_expression: '//meta[@property="article:published_time"]/@content'
      match_rule: 'single'
    content:
      select_method: 'xpath'
      select_expression: '//div[contains(@class, "entry-content")]'
      match_rule: 'single'
      remove_expressions:
        - '//div[contains(@class, "advertisement")]'
        - '//div[@class="post-tags"]'

